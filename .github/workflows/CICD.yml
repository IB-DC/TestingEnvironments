name: CI + CD

on:
  push:    
  pull_request:
    branches: [ develop, staging, master ]
  release:
    types:
      - created

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Compile
        run: echo Compile Step...
    
  DeployDev:
    name: Deploy to Dev 
    if: github.ref == 'refs/heads/develop'
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Development
      url: 'http://someweb.com'
    steps:
      - name: Deploy
        run: echo Deploying Dev....   
    
  DeployPreproduction:
    name: Deploy to Preproduction 
    if: ( github.event_name == 'pull_request' || github.event_name == 'merge_request' ) && github.ref == 'refs/heads/staging'
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Preproduction
      url: 'http://someweb.com'
    steps:
      - name: Deploy
        run: echo I am deploying!! 
            
  DeployProduction:
    name: Deploy to Production 
    if: github.event_name == 'release'
    needs: [DeployPreproduction]
    runs-on: ubuntu-latest
    environment: 
      name: Production
      url: 'http://someweb.com'
    steps:
      - name: Deploy
        run: echo I am deploying! 